<ion-header>
  <ion-navbar>
    <ion-buttons left>
        <div class="filter"></div>
    </ion-buttons>
    <ion-title (click)="dismiss()">
      <div class="titleFlex">
        Choose Pipe <div class="downArrow"></div>
      </div>
    </ion-title>
    <ion-buttons end>
      <div (click)="openAddModal()">
        <div class="add"></div>
      </div>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
    <div>
        <div class="leads click" (click)="leadsPipe();">
        Names List
        </div>
        <div class="enrollments click" (click)="enrollmentsPipe();">
        Enrollment
        </div>
        <div class="customers click" (click)="customerPipe();">
        Customers
        </div>
        <div class="builders click" (click)="builderPipe();">
        Builders
        </div>
    </div>
</ion-content>
