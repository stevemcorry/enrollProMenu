<ion-header>
  <ion-navbar>
    <ion-buttons left>
        <div class="filter"></div>
    </ion-buttons>
    <ion-title (click)="dismiss()">
      <div class="titleFlex">
        Choose Pipe <div class="downArrow"></div>
      </div>
    </ion-title>
    <ion-buttons end>
      <div (click)="openAddModal()">
        <div class="add"></div>
      </div>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="pipeImage">
        <div class="leads click" (click)="leadsPipe();">
      <div class="namesImg"></div>
          <div>Names List</div>
        </div>
        <div class="enrollments click" (click)="enrollmentsPipe();">
      <div class="customerImg"></div>
          <div>Enrollment</div>
        </div>
        <div class="customers click" (click)="customerPipe();">
      <div class="enrollImg"></div>
          <div>Customers</div>
        </div>
        <div class="builders click" (click)="builderPipe();">
      <div class="builderImg"></div>
          <div>Builders</div>
        </div>
  </div>
</ion-content>
