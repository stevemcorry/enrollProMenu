<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <div (click)="dismiss()">
        <ion-icon name="close" class="icons"></ion-icon>
      </div>
    </ion-buttons>
    <ion-title>Choose Contact</ion-title>
    <!--<ion-buttons end>
      <div>
        <ion-icon name="search" class="icons"></ion-icon>
      </div>
    </ion-buttons>-->
  </ion-navbar>
</ion-header>

<ion-content>
    <input type="text" placeholder="search" [(ngModel)]="search" class="searchBar">
    <div *ngFor="let contact of contacts | contactFilter: search">
        <ion-item (click)="addAction(contact)">
            <ion-label>{{contact.first_name}} {{contact.last_name}}</ion-label>
        </ion-item>
    </div>
</ion-content>
