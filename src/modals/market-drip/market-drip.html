<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <div (click)="dismiss()">
        <ion-icon name="close" class="icons"></ion-icon>
      </div>
    </ion-buttons>
    <ion-title>market drip</ion-title>
    <ion-buttons end>
      <div (click)="openContacts()" class="next">NEXT</div>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div *ngFor="let content of option.content" class="emailBox">
    <div>{{content.email}}</div>
  </div>
</ion-content>
